name: spy_android
description: "Advanced Android Monitoring System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.3.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # UI 아이콘
  cupertino_icons: ^1.0.8

  # 위치 및 권한
  geolocator: ^10.1.1
  permission_handler: ^11.4.0

  # 파일 시스템
  path_provider: ^2.1.5

  # 네트워크 요청
  http: ^1.4.0
  dio: ^5.8.0

  # 로컬 저장소
  shared_preferences: ^2.5.3

  # 디바이스 정보 (호환 가능한 버전으로 수정)
  device_info_plus: ^10.1.2
  package_info_plus: ^8.3.0

  # 압축 및 암호화
  crypto: ^3.0.6
  archive: ^3.6.1

  # JSON 처리
  json_annotation: ^4.9.0

  # 이미지 처리
  image: ^4.3.0

  # 날짜 처리
  intl: ^0.19.0

  # URL 런처
  url_launcher: ^6.3.1

  # 백그라운드 작업 (안드로이드 전용)
  android_alarm_manager_plus: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

  # JSON 코드 생성
  json_serializable: ^6.9.5
  build_runner: ^2.5.4

# Flutter 런처 아이콘 설정
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # 폰트 설정 (선택사항)
  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf