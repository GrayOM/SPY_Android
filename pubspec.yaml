name: spy_android
description: "System Security Monitoring Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.3.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # UI 아이콘
  cupertino_icons: ^1.0.8

  # 위치 및 권한
  geolocator: ^11.1.0
  permission_handler: ^11.3.1

  # 파일 시스템
  path_provider: ^2.1.3

  # 네트워크 요청
  http: ^1.2.1
  dio: ^5.4.3+1

  # 로컬 저장소
  shared_preferences: ^2.2.3

  # 디바이스 정보
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

  # 압축 및 암호화
  crypto: ^3.0.3
  archive: ^3.4.10

  # JSON 처리
  json_annotation: ^4.8.1

  # 백그라운드 작업
  workmanager: ^0.5.2

  # 이미지 처리
  image: ^4.1.7

  # 날짜 처리
  intl: ^0.19.0

  # URL 런처
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

  # JSON 코드 생성
  json_serializable: ^6.7.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  # 앱 아이콘 및 에셋
  assets:
    - assets/images/
    - assets/icons/

  # 런처 아이콘 설정
flutter_launcher_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/icons/ic_launcher_foreground.png"
  image_path: "assets/icons/app_icon.png"